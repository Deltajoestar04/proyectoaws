<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
   
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.freepik.com/512/17740/17740838.png" alt="User Avatar">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="user" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="password" required>
            </div>
            
            <button type="submit" class="btn">Iniciar</button>
        </form>
        <div class="error" id="message"></div>
    </div>

    <script>
        const usuarioValido = "Juan Perez";
        const contrasenaValida = "12345";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;
            const mensaje = document.getElementById("message");

            if (usuario === usuarioValido && contrasena === contrasenaValida) {
                mensaje.style.color = "green";
                mensaje.textContent = "Inicio de sesión exitoso.";
                window.location.href = "pantallas/pantalla.html";

                setTimeout(() => {
                    window.close(); 
                }, 500);
            } else {
                mensaje.textContent = "Usuario y/o contraseña son incorrectos";
            }
        });
    </script>

</html>
