<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Usuario</title>
  <link rel="stylesheet" href="cssD/tablas.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  /* Estilo del encabezado */
  h1, h2 {
    color: #333;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.5em;
    color: #4CAF50;
    margin-bottom: 20px;
  }

  /* Barra de búsqueda */
  .search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .search-bar input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    width: 250px;
  }

  .search-bar button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  .search-bar button:hover {
    background-color: #45a049;
  }

  /* Botón nuevo usuario */
  .new-user-button {
    padding: 10px 20px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .new-user-button:hover {
    background-color: #007B9E;
  }

  /* Estilo de la tabla */
  .table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh; /* Centra la tabla en el medio de la pantalla */
  }
  
  /* Estilo de la tabla */
  table {
    width: 80%;
    margin-top: 20px;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  
  table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  table th {
    background-color: #4CAF50;
    color: white;
    text-align: center;
  }
  
  table tr:hover {
    background-color: #f5f5f5;
  }
  
  table td {
    text-align: center;
  }

  button {
    padding: 5px 10px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #e53935;
  }
  </style>
</head>
<body>
  <h1>Agregar Nuevo Usuario</h1>
  <div class="form-container">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" placeholder="Ingrese nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" placeholder="Ingrese teléfono" required>

    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" placeholder="Ingrese puesto" required>

    <button id="saveButton">Guardar</button>
  </div>

  <script src="control/nuevor.js"></script>
</body>
</html>
