<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informacion de Sucursal</title>
  <link rel="stylesheet" href="cssD/tablas.css">
</head>
<body>
  <h1>Agregar Informacion de Nueva Sucursal</h1>
  <div class="form-container">
    <label for="ciudad">Nombre de Usuario:</label>
    <input type="text" id="ciudad" placeholder="Ingrese nombre de la ciudad" required>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" placeholder="Estado.." required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" placeholder="Ingrese teléfono" required>

    <label for="estado_act">Estado actual de la Sucursal:</label>
    <input type="text" id="estado_act" placeholder="..." required>

    <button id="saveButton">Guardar</button>
  </div>

  <script src="control/nuevoC.js"></script>
</body>
</html>
